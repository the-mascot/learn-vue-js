<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
  <div id="app">
      <p v-bind:class="errorTextColor">Hello</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
          // cname: 'blue-text',
          isError: false
      },
      computed: {
          errorTextColor: function () {
              return this.isError ? 'warning' : null;
          }
      }
    })
  </script>

</body>
</html>
