<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    {{ num }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      // Validation과 같은 자주사용되는 매서드 (캐싱)
      computed: {
        doubleNum: function () {
            return this.num * 2;
        }
      },
      // 가끔 돌리는 무거운 매소드 실행시 사용
      watch: {
        num: function (newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function (num) {
            console.log(num)
        },
      }
    })
  </script>

</body>
</html>
